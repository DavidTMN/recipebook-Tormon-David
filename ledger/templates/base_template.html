<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h10>Recipe Book</h10>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Logout</button>
    </form>
    <div id="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
